<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменения в HTML</title>
</head>
<body>
    <h1 id="title">Привет, мир!</h1>
    <button onclick="changeContent()">Изменить текст</button>

    <script>
        function changeContent() {
            document.getElementById("title").innerHTML = "Привет, JavaScript!";
        }
    </script>
</body>
</html>
